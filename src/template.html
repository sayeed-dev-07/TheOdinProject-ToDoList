<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/08b0047d25.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <p id="logo">ToDoList</p>
    </header>
    <main class="main-container">
        <div class="left-container">
            <input id="project-name-input" type="text">
            <button class="project-add-btn">Add Project</button>
            <p class="project-name-title">Project List</p>

            <div class="project-container">
                   
            </div>
        </div>
        <div class="right-container">
            <div class="right-container-title">
                <p>Tasks</p>
                <p class="project-title-name"></p>
            </div>
            <div class="task-container">
                <p class="notice"> no task available create or select a project to add or view tasks</p>
            </div>
            <div class="task-adder">
                <!-- <button class="add-task-btn">Add Tasks</button> -->
            </div>
            
            
        </div>


       <!--  diallog -->

        <dialog  id="modal2" class="modal" >
            <form id="form" method="dialog" name="form">
            <div class="task-name-input">
                <p>Name:</p>
                <input required id="name-input" type="text">
            </div>
            <div class="task-priority-input">
                <label for="priority">Priority:</label>
                <select required name="priority" id="priority">
                    <option value="" disabled selected>priority</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="due">
                <p>Due:</p>
                <input required id="dateInput" type="date">
            </div>
            <div class="button-container-modal2">
                <button id="submitBtn" type="submit" class="add-btn add-project-btn">Add</button>
                <button id="cancel-btn" type="button" class="cancel-btn cancel-project-btn">Cancel</button>
            </div>
            </form>
        </dialog>



    </main> 
</body>
</html>
