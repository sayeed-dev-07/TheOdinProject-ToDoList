<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <script src="https://kit.fontawesome.com/08b0047d25.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <p id="logo">ToDoList</p>
    </header>
    <main class="main-container">
        <div class="left-container">
            <input id="project-name-input" type="text">
            <button class="project-add-btn">Add Project</button>
            <p class="project-name-title">Project List</p>

            <div class="project-container">
                <div class="project">
                    <p>Demo</p>
                    <i class="fa-solid fa-trash"></i>
                </div>
                
            </div>
        </div>
        <div class="right-container">
            <div class="right-container-title">
                <p>Tasks/</p>
                <p class="project-title-name">Demo</p>
            </div>
            <div class="task-container">
                <div class="task">
                    <div class="name">
                        Sayeed shorif is Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem?
                    </div>
                    <div class="priority-container">
                        
                        <select name="priority" id="priority-select">
                            <option value="" disabled selected>priority</option>
                            <option value="green" >low</option>
                            <option value="yellow">medium</option>
                            <option value="red">high</option>
                        </select>
                    </div>
                    <div class="date">
                        <input type="date" name="date" id="date">
                    </div>
                    <button id="edit-btn-task">Edit</button>
                    <button id="delete-btn-task">Delete</button>
                </div>
            </div>
            <div class="task-adder">
                <button>Add Tasks</button>
            </div>
            <div class="task-add-input same-div">
                <input placeholder="Task Name" type="text" id="task-add-input">
                <button class="task-input-add-btn">Add</button>
                <button class="task-input-cancel-btn">Cancel</button>
            </div>
            <div class="task-edit-input same-div">
                <input placeholder="Task Name" type="text" id="task-edit-input">
                <button class="task-input-edit-btn">Save</button>
                <button class="task-input-back-btn">Back</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
